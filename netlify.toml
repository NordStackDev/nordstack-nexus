[build]
  command = "npm run build"
  publish = "dist"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

[[plugins]]
  package = "@netlify/plugin-minify-html"

[[plugins]]
  package = "@netlify/plugin-image-optim"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/public/iphone_images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/opengraph-image.png"
  [headers.values]
    Link = "</opengraph-image.png>; rel=preload; as=image"

[[headers]]
  for = "/src/main.tsx"
  [headers.values]
    Link = "</src/main.tsx>; rel=preload; as=script"

[context.production.environment]
  NODE_ENV = "production"

[build.processing]
  css = false # Sl√• Netlify asset bundling fra for CSS
